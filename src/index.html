<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="static/images/favicon.png">

	<title>Cotidiano Design</title>

	<link rel="stylesheet" type="text/css" href="static/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
	<link rel="stylesheet" type="text/css" href="static/css/header.css">
	<link rel="stylesheet" type="text/css" href="static/css/portfolio.css">
	<link rel="stylesheet" type="text/css" href="static/css/footer.css">
</head>
<body>	
	<header class="header">
		<div class="top-pattern"></div>
		<img src="static/images/3-dot-menu.png"class="menu-button menu-open" alt="Botão do menu">
		<nav class="menu">
			<ul>
				<li class="menu-item">Início</li>
				<li class="menu-item">Portfólio</li>
				<li class="menu-item">Contato</li>
				<li class="menu-item">Sobre Nós</li>
			</ul>
		</nav>
		<img src="static/images/logo.png" alt="Logotipo da Cotidiano Design" class="logo">
		<div class="clearfix"></div>
	</header>

	<nav class="mobile-menu">
		<div class="menu-side-pattern"></div>
		<div class="mobile-menu-navigation">
			<ul>
				<li><a href="#" class="mobile-menu-item">Início</a></li>
				<li><a href="#" class="mobile-menu-item">Portfólio</a></li>
				<li><a href="#" class="mobile-menu-item">Contato</a></li>			
			</ul>
		</div>
		<address class="mobile-menu-contact">
			<div class="social-networks">
				<a href="#"><img src="static/images/facebook-icon-256.png" alt="Icone do Facebook" class="social-icon"></a>
				<a href="#"><img src="static/images/instagram-icon-256.png" alt="Icone do Instagram" class="social-icon"></a>
				<a href="#"><img src="static/images/wordpress-icon-256.png" alt="Icone do Wordpress" class="social-icon"></a>
			</div>
			<span class="mobile-menu-email">contato@cotidianodesign.com.br</span>
		</address>
		<div class="clearfix"></div>
	</nav>

	<section class="portfolio">
		<h1 class="portfolio-title">Portfólio</h1>
		<div class="portfolio-images">
			<div class="images-row">
				<img src="static/images/projects/0/0.jpg" alt="Casa" class="portfolio-project-0 portfolio-project" data-id="0">
				<img src="static/images/projects/1/0.jpg" alt="Sala" class="portfolio-project-1 portfolio-project" data-id="1">
			</div>
			<div class="images-row">
				<img src="static/images/projects/2/0.jpg" alt="Cafeteria" class="portfolio-project-2 portfolio-project" data-id="2">
				<img src="static/images/projects/3/0.jpg" alt="Quarto" class="portfolio-project-3 portfolio-project" data-id="3">
			</div>	
		</div>

		<img src="static/images/projects/2/0.jpg" alt="Cafeteria" class="portfolio-project-show" >
		<img src="static/images/arrow-back.png" alt="Voltar para o portfólio" class="arrow-back">
		<img src="static/images/arrow-right.png" alt="Trocar imagem do portfólio" class="arrow-right">
		<img src="static/images/arrow-left.png" alt="Trocar imagem do portfólio" class="arrow-left">
	</section>


	
	<footer class="footer">
		<address class="contact">
			<h3 class="address-title">Contatos:</h3>
			<div class="contact-phones">
				<span>(21) 99825-0507</span><br>
				<span>(21) 99825-2060</span><br>
			</div>
			<span>contato@cotidianodesign.com.br</span>
		</address>
		<div class="footer-pattern"></div>
	</footer>

	
	<script type="text/javascript" src="static/js/menu-mobile.js"></script>
	<script type="text/javascript" src="static/js/jquery.js"></script>
	<script type="text/javascript" src="static/js/detectmobilebrowser.js"></script>
	<script type="text/javascript" src="static/js/hammer.min.js"></script>
	<script>
		if(jQuery.browser.mobile){
			console.log("É mobile");
			$.getScript('static/js/portfolio-mobile-project.js');
		}else{
			console.log("Não é ");
			$.getScript('static/js/portfolio-project.js');
		}
	</script>


</body>
</html>
